<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/style.css">
    <title>Create account</title>
</head>
<body>
    <main class="main">
        <section class="create-account">
            <div class="container border">
                <div class="create-accounte__title">
                    <h1>Create an Account</h1>
                </div>
                <form action="#" class="name-form">
                    <div class="name-form__holder">
                        <div class="name-form__description">
                            <span>First Name</span>
                            <div class="name-holder">
                                <input type="text" class="name-holder__input">
                            </div>
                        </div>
                        <div class="name-form__description">
                            <span>Last Name</span>
                            <div class="name-holder">
                                <input type="text" class="name-holder__input">
                            </div>
                        </div>
                    </div>
                    <div class="email-form__holder">
                        <span>E-mail</span>
                        <div class="email-holder">
                            <input type="text" class="email-holder__input">
                        </div>
                        <span>We'll never share your email with anyone else.</span>
                    </div>
                    <ul class="radio-form">
                        <li class="radio-form__list">
                            <input type="radio" class="radio-form__item" name="radio" id="1">
                            <label for="1" class="radio-form__label">Male</label>
                        </li>
                        <li class="radio-form__list">
                            <input type="radio" class="radio-form__item" name="radio" id="2">
                            <label for="2">Female</label>
                        </li>
                    </ul>
                    <div class="name-form__holder">
                        <div class="name-form__description">
                            <span>Country</span>
                            <div class="name-holder">
                                <select name="" class="name-holder__input">
                                    <option value="1">text1</option>
                                    <option value="2">text2</option>
                                    <option value="3">text3</option>
                                    <option value="4">text4</option>
                                    <option value="5">text5</option>
                                </select>
                            </div>
                        </div>
                        <div class="name-form__description">
                            <span>City</span>
                            <div class="name-holder">
                                <input type="text" class="name-holder__input">
                            </div>
                        </div>
                    </div>
                    <div class="button-holder">
                        <button type="submit" class="button-holder__btn">Sign Up</button>
                    </div>
                </form>
                <div class="description">
                    <p>By clicking the 'Sign Up' button, you confirm that you accept our Terms of Use and Privacy Policy.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
