<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="src/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dinner Shopping List</title>
</head>
<body>
    <header>
        <section class="title-section">
            <div class="title-text">
                <h1>CSS Dinner Shopping List</h1>
                <h2>Letâ€™s go to the mall!</h2>
            </div>
        </section>
    </header>
    <main>
        <section class="main-section">
            <div class="point-block">
                <ul>
                    <li class="point-list"><input type="checkbox" class="point-holder">A lot of pickles</li>
                    <li class="point-list"><input type="checkbox" class="point-holder">10 apples</li>
                    <li class="point-list"><input type="checkbox" class="point-holder">20 oranges</li>
                    <li class="point-list"><input type="checkbox" class="point-holder">13 plates</li>
                    <li class="point-list"><input type="checkbox" class="point-holder">15 bentos</li>
                    <li class="point-list"><input type="checkbox" class="point-holder">1 bottle of Sake </li>
                </ul>
            </div>
        </section>
        <section class="button-section">
            <div class="button-holder">
                <input type="button" value="Bon appetit :)" class="button">
            </div>
        </section>
    </main>
</body>
</html>
